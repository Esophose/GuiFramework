plugins {
    id 'maven-publish'
}

allprojects {
    apply plugin: 'java'

    group = 'dev.rosewood'
    version = '1.1.2-SNAPSHOT'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()

        maven { url = 'https://repo.rosewooddev.io/repository/public' }
    }

    dependencies {
        // Spigot
        compileOnly 'org.spigotmc:spigot:1.16.4'

        // JetBrains Annotations
        compileOnly 'org.jetbrains:annotations:13.0'
    }
}

configurations {
    childJars
}

dependencies {
    compileOnly project(':API')
    compileOnly project(':Framework')

    subprojects.each {
        childJars project(it.path)
    }
}

jar {
    dependsOn configurations.childJars
    from {
        configurations.childJars.collect {
            zipTree(it)
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'guiframework'
            from components.java
            pom {
                name = 'guiframework'
            }
        }
    }
    repositories {
        if (project.hasProperty('mavenUser') && project.hasProperty('mavenPassword')) {
            maven {
                credentials {
                    username project.mavenUser
                    password project.mavenPassword
                }

                def releasesRepoUrl = 'https://repo.rosewooddev.io/repository/public-releases/'
                def snapshotsRepoUrl = 'https://repo.rosewooddev.io/repository/public-snapshots/'
                url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            }
        }
    }
}
